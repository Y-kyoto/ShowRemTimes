<html>
  <meta charset="utf-8"/>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="chrome/css/chrome_shared.css" rel="stylesheet" type="text/css">
    <style>

    </style>
  </head>

  <body>
    <div class="d-flex flex-column">
      <div id="selectarea" class="w-100 form-group">
          <ul>
            <li><label><input name="datatype" type="radio" value="isPercents"> 残り時間（％）</label></li>
            <li><label><input name="datatype" type="radio" value="isDays"> 残り日数（日）</label></li>
            <li><label><input name="datatype" type="radio" value="isWeeks"> 残り週（週）</label></li>
          </ul>
      </div>

      <div id="settingoption" class="w-100 form-group">
          <label><input name="datatype" type="checkbox" value="useWhiteColor"> 文字色を白にする</label>
          <label><input name="datatype" type="checkbox" value="calcFromDay" id="calcFromDay"> 特定の日時までの残り時間を測る</label>
          <div id="selectdayarea">
              <input type="date" style="width:150px;"> までの残り時間
          </div>
      </div>
      <div id="desc" class="w-100">
        <br />
        今年の時間が後どれくらい残っているかをChrome上で表示します。
        「特定の日時までの残り時間を測る」にチェックを入れると、その日付までの残り時間を表示します。
      </div>
      <div id="bugreport" class="w-100">
        <a href="https://github.com/Y-kyoto/ShowRemTimes" target="_blank">要望・バグ報告</a>
      </div>
    </div>
  <div id="loading"></div>
  <script src="main.js"></script>
  </body>
</html>
